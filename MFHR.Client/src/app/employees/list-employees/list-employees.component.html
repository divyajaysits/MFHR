
<p *ngIf="!forecasts"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
<table class="table table-striped table-responsive-md">
  <thead>
    <tr>
      <th scope="col" class="form-lable-custom" style="width: 10%;">#</th>
      <th scope="col" class="form-lable-custom" style="width: 20%;">Name</th>
      <th scope="col" class="form-lable-custom" style="width: 20%;">Department</th>
      <th scope="col" class="form-lable-custom" style="width: 15%;">Designation</th>
      <th scope="col" class="form-lable-custom" style="width: 15%;">MobilePhone</th>
      <th scope="col" style="width: 20%;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empl of employees; index as i">
      <th class="form-input-custom" scope="row" style="width: 10%;">{{ i + 1 }}</th>
      <td class="form-input-custom" style="width: 70%;">
        {{empl.firstName}} {{empl.lastName}}
      </td>
      <td class="form-input-custom" style="width: 70%;">
        {{getDeptname(empl.departmentId)}}
      </td>
      <td class="form-input-custom" style="width: 70%;">
        {{empl.designation}}
      </td>
      <td class="form-input-custom" style="width: 70%;">
        {{empl.mobilePhoneNo}}
      </td>
      <td class="form-input-custom tbl-action-btn-wrap text-end" style="width: 20%;">
        <fa-icon [icon]="faPencil" class="small-icon" (click)="editEmployee(empl)"></fa-icon>
      </td>
      <!--<td class="form-input-custom tbl-action-btn-wrap text-end" style="width: 10%;">
        <fa-icon [icon]="faTrash" class="small-icon" (click)="removeEmployee(empl)"></fa-icon>
      </td>-->
    </tr>
  </tbody>
</table>
</table>
